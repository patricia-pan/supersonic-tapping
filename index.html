<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Ultra Mega Sonic Evolution Tapping of Keyboard</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="./splash.js" defer></script> -->
    <script src="./script.js" defer></script>
</head>
<body>
    <h1> Welcome to Super Ultra Mega Sonic Evolution Tapping of Keyboard</h1>
    <div id="container">
        <aside id="top">Top Aside (For displaying health bar).</aside>
        <main>
            <canvas id="game">
                <!-- How to draw an image on canvas: https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/drawImage -->
                <div style="display:none;">
                    <img id="left-arrow" src="./img/leftArrow.png" width="40" height="40">
                    <img id="down-arrow" src="./img/downArrow.png" width="40" height="40">
                    <img id="up-arrow" src="./img/upArrow.png" width="40" height="40">
                    <img id="right-arrow" src="./img/rightArrow.png" width="40" height="40">
                </div>
                Game Canvas
            </canvas>
        </main>
        <aside id="bottom">Bottom Aside (For displaying song name, difficulty, combo count.)</aside>
    </div>
</body>
</html>
